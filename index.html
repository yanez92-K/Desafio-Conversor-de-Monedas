<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,100&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Conversor de monedas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container">
    <h1 class="title">Conversor de Monedas Nacional</h1>
    <hr/>
    <main>
    <!-- Currency conversion form -->
    <form id="form">
        <label for="amount" class="title">Pesos CLP</label>
        <input type="number" class="input" id="amount" placeholder="Ingrese el monto en CLP" required>

        <label for="currency">Moneda a Convertir:</label>
        <select id="currency" class="input">
            <option value="" disabled selected>Selecciona una opci√≥n</option>
            <!-- More currencies can be added if necessary -->
        </select>
        <button type="submit" id="convert" class="button">Buscar</button>
    </form>

    <!-- Show conversion result -->
    <div id="result">...</div>

    </main>
    <!-- Space for the Chart.js chart -->
    <canvas id="history" width="400" height="200"></canvas>
    <script src="assets/js/script.js" type="module" defer></script>
</body>
</html>
